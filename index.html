<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pham Huy | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background: #f7f8fa;
        color: #1b1b1b;
      }
      .container {
        max-width: 640px;
        margin: 70px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        padding: 36px 32px;
        /* border: 1px solid #000; */
      }
      .profile-layout {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 36px;
      }
      .profile-info {
        flex: 2;
        text-align: left;
      }
      .profile-avatar {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      .avatar {
        width: 200px;
        height: 280px;
        object-fit: cover;
        border-radius: 4px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        /* border: 3.2px solid #1b1b1b; */
      }
      .contacts {
        display: flex;
        gap: 4px;
        margin-top: 24px;
      }
      .contacts a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        font-size: 0.8rem;
        gap: 6px;
        border-radius: 2px;
        padding: 6px 14px;
        transition: background 0.12s;
        background-color: #1b1b1b;
      }
      .contacts a:hover {
        background: #555555;
      }
      h1 {
        margin-top: 0;
        font-size: 2.1rem;
        letter-spacing: 0.5px;
      }
      .desc {
        color: #666;
        margin-bottom: 24px;
      }

      /* Responsive: mobile breakpoint */
      @media (max-width: 640px) {
        .container {
          padding: 20px 8px;
          margin-left: 10px;
          margin-right: 10px;
        }
        .profile-layout {
          flex-direction: column-reverse;
          gap: 18px;
        }
        .profile-info {
          text-align: center;
        }
        .avatar {
          width: 100px;
          height: 100px;
          border-radius: 50%;
        }
        h1 {
          font-size: 1.25rem;
        }
        .contacts {
          flex-direction: row;
          justify-content: center;
          align-items: center;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-layout">
        <div class="profile-info">
          <h1>Pham Huy</h1>
          <div class="desc">
            I am currently a Master’s candidate in Data Science at TU Dortmund,
            with a strong interest in developing innovative ideas in AI,
            robotics, intelligent machines, and web development.<br />
            I also hold a Bachelor’s degree in Computer Science from FPT
            University.
          </div>
          <div class="contacts">
            <a href="mailto:huyp26102000@gmail.com" target="_blank">
              <span class="icon">Email</span>
            </a>
            <a href="https://github.com/hiro2k-dev" target="_blank">
              <span class="icon">Github</span>
            </a>
            <a href="resume.pdf" target="_blank">
              <span class="icon">CV</span>
            </a>
          </div>
        </div>
        <div class="profile-avatar">
          <img src="/assets/avatar.jpg" alt="Avatar" class="avatar" />
        </div>
      </div>
    </div>
  </body>
</html>
